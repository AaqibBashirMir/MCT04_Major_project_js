<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTAyL3Zwcm9qZWN0b2xkMS1hdW0tMjIyLWpvYjE3MjItcC5wbmc.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="mainContainer">
        <!-- Main Part -->
        <div class="main-div">
            <div>
                <div id="date"></div>
                <div class="flex_class">
                    <div>
                        <label for="date" style="font-weight: bolder;">Due Date:</label>
                        <input type="date" id="dueD" required>
                    </div>
                    <div class="id">
                        <label style="font-weight: bolder;">Invoice Number: </label>
                        <input id="invoiceN" type="number" min="1" value="1" required>
                    </div>
                </div>
            </div>
            <hr>
    
            <!-- Billing data section -->
            <div class="billing">
                <div class="BillTo">
                    <p style="font-weight: bold;">Bill to:</p>
                    <input type="text" id="name" placeholder="Who is this invoice to?" required>
                    <input type="email" id="email" placeholder="Email address" required>
                    <input type="text" id="address" placeholder="Billing address" required>
                </div>
                <div class="BillFrom">
                    <p style="font-weight: bold;">Bill from:</p>
                    <input type="text" id="fname" placeholder="Who is this invoice from?" required>
                    <input type="email" id="femail" placeholder="Email address" required>
                    <input type="text" id="fadd" placeholder="Billing address" required>
                </div>
            </div>
            <hr>
    
            <div class="item">
                <div class="data1">
                    <p style="font-weight: bold;">ITEM</p>
                </div>
                <div class="list">
                    <P style="font-weight: bold;">QTY</P>
                    <p style="font-weight: bold;">PRICE</p>
                    <p style="font-weight: bold;">RATE</p>
                    <p style="font-weight: bold;">ACTION</p>
                </div>
            </div>
            <hr>
            <!-- Item Section -->
            <div class="itemCont">
                <div class="items" id="1">
                    <div class="data">
                        <input type="text" class="Iname" placeholder="Item name" required>
                        <input type="text" class="desc" placeholder="Item description" required>
                    </div>
                    <div class="input">
                        <input type="number" min="1" value="1" id="qty" class="qty" onclick="updateTotal()">
                        <input type="text" class="currency" value="$" readonly>
                        <input type="number" step="0.01" min="1.00" value="1.00" id="rate" class="rate" onclick="updateTotal()">
                        <button class="trash" onclick="handleButtonClick('1','hr1')"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </div>
                <hr id="hr1">
            </div>
            <!-- Subtotal Section -->
            <div class="total">
                <button id="AddFields">Add Item</button>
                <!-- <button id="calculate">Calculate Total</button> -->
                <div class="SubtotalSec">
                    <div class="totalList">
                        <!-- <hr> -->
                        <div class="TotalCls">
                            <p style="font-weight: bold;">Subtotal: </p>
                            <span id="subtotal"></span>
                        </div>
                        <div class="TotalCls">
                            <p><span style="font-weight: bold;">Discount:</span></p>
                            <span id="discount">0.0%</span>
                        </div>
                        <hr class="newHR">
                        <div class="TotalCls">
                            <p style="font-weight: bold;">Total: </p>
                            <span style="font-weight: bold;" id="total" class="total">1</span>
                        </div>
                        
                    </div>
                </div>
            </div>
            
            <!-- Notes -->
            <p style="font-weight: bold;">Notes:</p>
            <textarea placeholder="Thanks for your business!" id="note" cols="100" rows="10"></textarea>
        </div>
        
        <!-- Review Invoice Modal -->
    
        <div class="ReviewInvoice">
            <button type="button" onclick="ReviewInvoice()">Review Invoice</button>
            <label for="">Discount Rate:</label>
            <div class="cont">
                <input type="number" id="disPer" min="0.00" max="100.00" step="0.01" value="0.0">
                <div>
                    <span>%</span>
                </div>
            </div>
            <label for="" style="margin-top: 10px;">Currency:</label>
            <div class="cont">
                <select id="optionsCurr">
                    <option value="$" default>USD (United States Dollar)</option>
                    <option value="£">GBP (British Pound Sterling)</option>
                    <option value="¥">JPY (Japanese Yen)</option>
                    <option value="₹">INR (Indian Rupee)</option>
                </select>
            </div>
            
        </div>

        <!-- Modal -->
        <section>
            <dialog id="my_modal">
                <form method="dialog" id="forms">
                    <div class="close">
                        <button><i class="fa-solid fa-circle-xmark"></i></button>
                    </div>
                    <div id="Main" class="Main"></div>
                    <div id="butDiv">
                        <button id="sendInv"><i class="fa-solid fa-paper-plane"></i>  Send Invoice</button>
                        <button id="download"><i class="fa-solid fa-cloud-arrow-down"></i>  Download Copy</button>
                    </div>
                    <!-- <button id="Total" onclick="amt()">Calculate Total</button> -->
                </form>
            </dialog>
        </section>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
