<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing speed Test Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

     
    <div class="wrapper">
        <img src="./moon.png" alt="" id="icon"> 
        
        <h1>Typing Speed Test Game</h1>
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                   <p>Time Left:</p>
                   <span><b>60s</b></span>
                   </li>
                   <li class="mistake">
                    <p>Mistake:</p>
                    <span>0</span>
                   </li>
                   <li class="wpm">
                    <p>WPM:</p>
                    <span>0</span>
                   </li>
                   <li class="cpm">
                    <p>CPM:</p>
                    <span>0</span>
                   </li>
                   <!-- <li class="accuracy">
                    <p>Accuracy:</p>
                    <span>0%</span>
                   </li> -->
                </ul>
                <button>Try Again</button>

            </div>
        </div>
    </div>
       <script src="./paragraph.js"></script>
      <script src="./script.js"></script>
    
</body>
</html>
